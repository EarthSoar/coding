<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script type="text/javascript">
		$(function () {
			//1
			console.log($("#msg").text());
			//2
			console.log($("li"));
			console.log($("li").length);
			//3
			console.log($(".selected"));
			//4
			console.log($("#myul li"));//祖先元素下匹配所有的后代元素

		})
	</script>
<title>Jquery基本选择器</title>
	<style type="text/css">
		.selected{background-color: gray;}
	</style>
</head>
<body>
<div id="msg">使用id选择器查询当前DIV元素</div>
<ul>
	<li>item1</li>
	<li>item2</li>
	<li>item3</li>
	<li>item4</li>
</ul>
<ul id="myul">
	<li>item1</li>
	<li class="selected">item2</li>
	<li>item3</li>
	<li class="selected">item4</li>
</ul>

<ul style="margin-top:40px;border-top: 1px solid gray;padding-top: 30px;">
	<li>问题一：请得到id为msg的元素的文本内容； </li>
	<li>问题二：请查询所有li元素，并打印出数量；</li>
	<li>问题三：得到所有class为selected的元素；</li>
	<li>问题四：查询myul下有多少个li，学会使用selector和get方法；</li>
</ul>
</body>
</html>
